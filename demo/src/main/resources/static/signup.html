<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost & Found Signup</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="login-signup">
    <div class="login-container">
      <h1>Create Account</h1>
      <form id="signupForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="What is your name?"
            required
          />
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input
            type="text"
            id="surname"
            placeholder="What is your surname?"
            required
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Choose a username"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create a password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Re-enter password"
            required
          />
        </div>

        <button type="submit">Sign Up</button>
      </form>
      <p class="register-link">
        Already have an account? <a href="login.html">Login</a>
      </p>

      <div class = "form-group">
        <!-- remove this later -->
        <button class="verify-btn">+ verify screen +</button>
      </div>

    </div>

    <!-- User Verification Modal -->
    <div id="verificationModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Verify Yourself</h2>

        <form id="verifyUserForm">
          <label for="code">
            Enter the code sent to your email <span style="color: red"> *</span>
          </label>
          <input type="text" id="code" required />

          <button type="submit">It is I</button>
        </form>
      </div>
    </div>

    <script src="js/signup.js"></script>
  </body>
</html>
