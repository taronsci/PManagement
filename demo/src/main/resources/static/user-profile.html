<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body class="dashboard">
    <header class="header">
      <h1 class="logo" onclick="goToDashboard()">Lost & Found üïµÔ∏è</h1>
      <div class="profile-circle" onclick="goToProfile()">
        <span>U</span>
      </div>
    </header>

    <main class="user-profile-container">
      <div class="container">
        <!-- Profile Section -->
        <section class="profile-section">
          <h2>Profile</h2>
          <form id="editProfileForm">
            <label for="username">Username</label>
            <input type="text" id="username" value="CurrentUser" required />
            <label for="email">Email</label>
            <input type="email" id="email" value="user@example.com" required />
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="New password" />
            <button type="submit">Update Profile</button>
          </form>
        </section>

        <!-- Book Listings Posted Section -->
        <section class="books-posted">
          <h2>Lost Items</h2>
          <div id="myListings" class="results">
            <!-- Static book card ------- Done-->
            <div class="book-card">
              <h3>Placeholder Title</h3>
              <p><strong>Type:</strong> Sell ($10)</p>
              <p><strong>Status:</strong> Available</p>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </div>
          </div>
          <div class="pagination">
            <button onclick="prevPageL()" id="prevBtn">Prev</button>
            <span id="page1Info">1 of 5</span>
            <button onclick="nextPageL()" id="nextBtn">Next</button>
          </div>
        </section>

        <!-- Requests Received Section -->
        <section class="requests-received">
          <h2>Found Items</h2>
          <div id="requests" class="results">
            <!-- Static book(request) card ----- Done-->
            <div class="book-card">
              <h3>The Hobbit</h3>
              <p><strong>Requester:</strong> Alice</p>
              <p><strong>Transaction:</strong> Giveaway</p>
              <p><strong>Status:</strong> Pending</p>
              <!-- accept and decline buttons -->
            </div>
          </div>
          <div class="pagination">
            <button onclick="prevPageR()" id="prevBtnR">Prev</button>
            <span id="pageInfoR">1 of 5</span>
            <button onclick="nextPageR()" id="nextBtnR">Next</button>
          </div>
        </section>
